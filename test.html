<!DOCTYPE html>
<html lang="en">  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Styled Web Page</title>
  <link rel="stylesheet" href="test.css"> <!-- Link to external CSS -->
  <!DOCTYPE html>
<html>
<head>
  <title>Simple Form Example</title>
</head>
<body>

  <h2>Contact Us</h2>

  <form>
    <!-- Label and input -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

    <!-- Label and input (email) -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <!-- Label and select -->
    <label for="topic">Topic:</label><br>
    <select id="topic" name="topic">
      <option value="feedback">Feedback</option>
      <option value="support">Support</option>
      <option value="general">General Question</option>
    </select><br><br>

    <!-- Label and textarea -->
    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message" rows="5" cols="40" placeholder="Type your message here..."></textarea><br><br>

    <!-- Submit button -->
    <button type="submit">Send Message</button>
  </form>

</body>
</html>
